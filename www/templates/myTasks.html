<ion-view view-title="MyTasks">
  <ion-content>
    <ion-spinner ng-if="loading"></ion-spinner>
    <div class="error" ng-if="error">
      {{error}}
    </div>
    <ion-list>
      <ion-item ng-repeat="myTask in myTasks" href="#/app/myTasks/{{myTask.id}}">
        {{myTask.group_name}}
        {{myTask.task_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
